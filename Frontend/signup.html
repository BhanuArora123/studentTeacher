<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">

  <title>Hello, world!</title>
</head>

<body class="back d-flex flex-column justify-content-evenly align-items-center">
  <div class="container w-50 d-flex flex-column justify-content-between align-items-center login-form">
    <div class="container d-flex flex-column justify-content-evenly align-items-center">
    </div>
    <div class="container w-75">
      <label for="emailId" class="form-label text-light">Email</label>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-envelope text-dark"></i></span>
        <input type="email" class="form-control" placeholder="Email" id="emailId" aria-label="email"
          aria-describedby="basic-addon1" name="email">
      </div>
    </div>
    <div class="container w-75">
      <label for="username" class="form-label text-light">Username</label>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-user text-dark"></i></span>
        <input type="text" class="form-control" placeholder="Username" id="username" aria-label="Username"
          aria-describedby="basic-addon1" name="username">
      </div>
    </div>
    <div class="container w-75">
      <div class="container d-flex justify-content-between align-items-center w-100 p-0">
        <label for="pass" class="form-label text-light w-50 d-flex justify-content-start p-0">Password</label>
      </div>
      <div class="input-group mb-3 w-100">
        <span class="input-group-text"><i class="fas fa-key text-dark"></i></span>
        <input type="password" class="form-control" placeholder="Password" id="pass" aria-label="password"
          aria-describedby="basic-addon1" name="pass">
      </div>
      <div class="container w-75">
        <label for="accountType" class="form-label text-dark">Account Type</label>
        <div class="input-group mb-3 w-100">
          <select  id="accountType"
            aria-describedby="basic-addon1" name="pass">
            <option selected value="teacher">teacher</option>
            <option value="student">student</option>
          </select>
        </div>
      </div>
    </div>
    <div class="container d-grid gap-2 w-75 form-button">
      <button class="btn fw-bold text-light w-100 bg-primary" id="signup" type="button">Sign In</button>
    </div>
  </div>
  <div class="container text-secondary fw-bold w-50 d-flex justify-content-center align-items-center">
    Already having an account? &nbsp;<a class="login fw-normal" href="./login.html">Login here</a>
  </div>
  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/bedf74ce64.js" crossorigin="anonymous"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./scripts/index.js"></script>
